<ion-header>
  <ion-toolbar>
    <ion-title>Mini Instagram</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <ion-card>
    <ion-card-header>
      <ion-card-title>Iniciar Sesión</ion-card-title>
    </ion-card-header>
        <ion-card-content>
      <ion-item lines="full">
        <ion-label position="floating">Email</ion-label>
        <ion-input 
          type="email" 
          [(ngModel)]="email" 
          placeholder="correo@ejemplo.com">
        </ion-input>
      </ion-item>
            <ion-item lines="full">
        <ion-label position="floating">Contraseña</ion-label>
        <ion-input 
          type="password" 
          [(ngModel)]="password">
        </ion-input>
      </ion-item>
            <ion-button 
        expand="block" 
        (click)="login()"
        class="ion-margin-top"
        [disabled]="isLoading">
        <ion-spinner *ngIf="isLoading"></ion-spinner>
        <span *ngIf="!isLoading">Entrar</span>
      </ion-button>
            <ion-button 
        expand="block" 
        fill="clear"
        routerLink="/register">
        ¿No tienes cuenta? Regístrate
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
