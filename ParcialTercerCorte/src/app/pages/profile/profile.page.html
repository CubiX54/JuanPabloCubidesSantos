<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/feed"></ion-back-button>
    </ion-buttons>
    <ion-title color="light">{{ user?.username || 'Perfil' }}</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()" color="light">
        <ion-icon name="log-out-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">

  <div class="ion-text-center ion-padding" *ngIf="isLoading">
    <ion-spinner name="crescent" color="primary"></ion-spinner>
    <p>Cargando perfil...</p>
  </div>
  
  <div *ngIf="user && !isLoading">
    
    <ion-avatar class="profile-avatar">
      <img [src]="user.avatar_url || 'https://ionicframework.com/docs/img/demos/avatar.svg'" />
    </ion-avatar>

    <h2 class="ion-text-center">{{ user.name }}</h2>
    <p class="ion-text-center ion-text-secondary">@{{ user.username }}</p>
    
    <ion-grid class="ion-text-center ion-padding-vertical">
      <ion-row>
        <ion-col>
          <strong>{{ userPosts.length }}</strong>
          <p>Posts</p>
        </ion-col>
        <ion-col routerLink="/friends">
          <strong>{{ user.friends_count || 0 }}</strong>
          <p>Amigos</p>
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <ion-label class="ion-padding-top">Mis Publicaciones</ion-label>
    <hr>
    
    <ion-grid>
      <ion-row>
        <ion-col size="4" *ngFor="let post of userPosts">
          <img [src]="post.image_url" [routerLink]="['/post-detail', post.id]" class="post-thumb" />
        </ion-col>
      </ion-row>
    </ion-grid>
    
    <p *ngIf="userPosts.length === 0" class="ion-text-center ion-padding ion-text-medium">AÃºn no tienes publicaciones.</p>

  </div>

</ion-content>
