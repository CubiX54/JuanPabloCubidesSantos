<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Productos</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="goToProfile()">
        <ion-icon name="person"></ion-icon>
      </ion-button>
      <ion-button (click)="goToCart()">
        <ion-icon name="cart"></ion-icon>
        <ion-badge color="danger" *ngIf="cartCount > 0">{{cartCount}}</ion-badge>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>
  
  <div *ngIf="loading" class="loading-container">
    <ion-spinner></ion-spinner>
  </div>
  
  <ion-grid *ngIf="!loading">
    <ion-row>
      <ion-col size="12" size-sm="6" size-md="4" size-lg="3" *ngFor="let product of products">
        <ion-card class="product-card">
          <img [src]="product.image" [alt]="product.title" />
          <ion-card-header>
            <ion-card-title>{{ product.title }}</ion-card-title>
            <ion-card-subtitle>${{ product.price }}</ion-card-subtitle>
          </ion-card-header>
          <ion-card-content>
            <p>{{ product.description | slice:0:100 }}...</p>
            <ion-button expand="block" (click)="addToCart(product)" class="ion-margin-top">
              <ion-icon name="cart-outline" slot="start"></ion-icon>
              Agregar al Carrito
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
